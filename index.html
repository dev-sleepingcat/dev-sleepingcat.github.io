<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>
      Dev-sleepingcat.GitHub.io by dev-sleepingcat
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css"
    media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700'
    rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css"
    media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css"
    media="screen">
  </head>

  <body>
    <section class="page-header">
      <h1 class="project-name">
        Dev-sleepingcat.GitHub.io
      </h1>
      <h2 class="project-tagline">
      </h2>
    </section>
    <section class="main-content">
      <p>
        最新文章
      </p>
      　　
      <ul>
        　　　　{% for post in site.posts %} 　　　　　　
        <li>
          {{ post.date | date_to_string }}
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
          </a>
        </li>
        　　　　{% endfor %} 　　
      </ul>
      <footer id="footer">
        <div class="outer">
          <div id="footer-info" class="inner">
            <div class="left">
              &copy; 2016 dev-sleepigncat.com
            </div>
            <div class="right">
              <a href="https://github.com/dev-sleepingcat">
                GitHub
              </a>
              <a href="http://weibo.com/ljlees0830">
                Weibo
              </a>
            </div>
          </div>
        </div>
      </footer>
    </section>
  </body>

</html>
